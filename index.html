<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.scss">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__mobile">
            <div class="header__logo--mobile">
                <img src="./asset/logo.jpg" alt="logo rick and morty">
            </div>
            <button id="menu-mobile">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav__mobile">
                <ul class="nav__mobile--list">
                    <li class="list__element">Episodes</li>
                    <li class="list__element">Personnages</li>
                    <li class="list__element">Lieux</li>
                </ul>
            </nav>
        </div>
        <div class="header__desktop">
            <div class="header__logo">
                <img src="./asset/logo.png" alt="logo rick and morty">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list--element">
                        Episodes
                    </li>
                    <li class="nav__list--element">
                        Personnages
                    </li>
                    <li class="nav__list--element">
                        Lieux
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="background">
            <img src="./asset/rick-morty.jpg" alt="picture of rick and morty">
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
